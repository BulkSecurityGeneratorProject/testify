<div>
    <h2>Choix Reponses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="choix-reponse.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Choix Reponse
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Evaluation</span></th>
                    <th><span>Reponse</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="choixReponse in vm.choixReponses track by choixReponse.id">
                    <td><a ui-sref="choix-reponse-detail({id:choixReponse.id})">{{choixReponse.id}}</a></td>
                    <td>
                        <a ui-sref="evaluation-detail({id:choixReponse.evaluation.id})">{{choixReponse.evaluation.id}}</a>
                    </td>
                    <td>
                        <a ui-sref="reponse-detail({id:choixReponse.reponse.id})">{{choixReponse.reponse.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="choix-reponse-detail({id:choixReponse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="choix-reponse.edit({id:choixReponse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="choix-reponse.delete({id:choixReponse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
