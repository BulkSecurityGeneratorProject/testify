<div>
    <h2>Reponses</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="reponse.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Reponse
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Contenu</span></th>
                    <th><span>Score</span></th>
                    <th><span>Question</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="reponse in vm.reponses track by reponse.id">
                    <td><a ui-sref="reponse-detail({id:reponse.id})">{{reponse.id}}</a></td>
                    <td>{{reponse.contenu}}</td>
                    <td>{{reponse.score}}</td>
                    <td>
                        <a ui-sref="question-detail({id:reponse.question.id})">{{reponse.question.id}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="reponse-detail({id:reponse.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reponse.edit({id:reponse.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="reponse.delete({id:reponse.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
