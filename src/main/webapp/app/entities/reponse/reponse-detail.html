
<div>
    <h2><span>Reponse</span> {{vm.reponse.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Contenu</span></dt>
        <dd>
            <span>{{vm.reponse.contenu}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.reponse.score}}</span>
        </dd>
        <dt><span>Question</span></dt>
        <dd>
            <a ui-sref="question-detail({id:vm.reponse.question.id})">{{vm.reponse.question.id}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="reponse-detail.edit({id:vm.reponse.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
