<div>
    <h2>Evaluations</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="evaluation.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Evaluation
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Debut</span></th>
                    <th><span>Fin</span></th>
                    <th><span>Score</span></th>
                    <th><span>Candidat</span></th>
                    <th><span>Questionnaire</span></th>
                    <th><span>Reponse</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="evaluation in vm.evaluations track by evaluation.id">
                    <td><a ui-sref="evaluation-detail({id:evaluation.id})">{{evaluation.id}}</a></td>
                    <td>{{evaluation.debut | date:'medium'}}</td>
                    <td>{{evaluation.fin | date:'medium'}}</td>
                    <td>{{evaluation.score}}</td>
                    <td>
                        {{evaluation.candidat.login}}
                    </td>
                    <td>
                        <a ui-sref="questionnaire-detail({id:evaluation.questionnaire.id})">{{evaluation.questionnaire.id}}</a>
                    </td>
                    <td>
                        <span ng-repeat="reponse in evaluation.reponses">
                            <a class="form-control-static" ui-sref="reponse-detail({id: reponse.id})">{{reponse.id}}</a>{{$last ? '' : ', '}}
                        </span>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="evaluation-detail({id:evaluation.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.edit({id:evaluation.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="evaluation.delete({id:evaluation.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
