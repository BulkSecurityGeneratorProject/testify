
<form name="editForm" role="form" novalidate ng-submit="vm.save()">

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myEvaluationLabel">Create or edit a Evaluation</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.evaluation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.evaluation.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" for="field_debut">Debut</label>
                <div class="input-group">
                    <input id="field_debut" type="text" class="form-control" name="debut" datetime-picker="{{dateformat}}" ng-model="vm.evaluation.debut" is-open="vm.datePickerOpenStatus.debut"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('debut')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_fin">Fin</label>
                <div class="input-group">
                    <input id="field_fin" type="text" class="form-control" name="fin" datetime-picker="{{dateformat}}" ng-model="vm.evaluation.fin" is-open="vm.datePickerOpenStatus.fin"
                      />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('fin')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_score">Score</label>
            <input type="number" class="form-control" name="score" id="field_score"
                    ng-model="vm.evaluation.score"
                     />
        </div>

        <div class="form-group">
            <label for="field_candidat">Candidat</label>
            <select class="form-control" id="field_candidat" name="candidat" ng-model="vm.evaluation.candidat" ng-options="user as user.login for user in vm.users track by user.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_questionnaire">Questionnaire</label>
            <select class="form-control" id="field_questionnaire" name="questionnaire" ng-model="vm.evaluation.questionnaire" ng-options="questionnaire as questionnaire.id for questionnaire in vm.questionnaires track by questionnaire.id">
                <option value=""></option>
            </select>
        </div>
        <div class="form-group">
            <label for="field_reponse">Reponse</label>
            <select class="form-control" id="field_reponse" multiple name="reponse" ng-model="vm.evaluation.reponses" ng-options="reponse as reponse.id for reponse in vm.reponses track by reponse.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
