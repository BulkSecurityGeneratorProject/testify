
<div>
    <h2><span>Evaluation</span> {{vm.evaluation.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Debut</span></dt>
        <dd>
            <span>{{vm.evaluation.debut | date:'medium'}}</span>
        </dd>
        <dt><span>Fin</span></dt>
        <dd>
            <span>{{vm.evaluation.fin | date:'medium'}}</span>
        </dd>
        <dt><span>Score</span></dt>
        <dd>
            <span>{{vm.evaluation.score}}</span>
        </dd>
        <dt><span>Candidat</span></dt>
        <dd>
            {{vm.evaluation.candidat.login}}
        </dd>
        <dt><span>Questionnaire</span></dt>
        <dd>
            <a ui-sref="questionnaire-detail({id:vm.evaluation.questionnaire.id})">{{vm.evaluation.questionnaire.id}}</a>
        </dd>
        <dt><span>Reponse</span></dt>
        <dd>
            <span ng-repeat="reponse in vm.evaluation.reponses">
                <a ui-sref="reponse-detail({id: reponse.id})">{{reponse.id}}</a>{{$last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="evaluation-detail.edit({id:vm.evaluation.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
