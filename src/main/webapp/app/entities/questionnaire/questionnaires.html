<div>
    <h2>Questionnaires</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="questionnaire.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span >
                        Create new Questionnaire
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr>
                    <th><span>ID</span></th>
                    <th><span>Theme</span></th>
                    <th><span>Categorie</span></th>
                    <th><span>Duree</span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="questionnaire in vm.questionnaires track by questionnaire.id">
                    <td><a ui-sref="questionnaire-detail({id:questionnaire.id})">{{questionnaire.id}}</a></td>
                    <td>{{questionnaire.theme}}</td>
                    <td>{{questionnaire.categorie}}</td>
                    <td>{{questionnaire.duree}}</td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="questionnaire-detail({id:questionnaire.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="questionnaire.edit({id:questionnaire.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="questionnaire.delete({id:questionnaire.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-xs hidden-sm"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
