
<div>
    <h2><span>Questionnaire</span> {{vm.questionnaire.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span>Theme</span></dt>
        <dd>
            <span>{{vm.questionnaire.theme}}</span>
        </dd>
        <dt><span>Niveau</span></dt>
        <dd>
            <span>{{vm.questionnaire.niveau}}</span>
        </dd>
        <dt><span>Duree</span></dt>
        <dd>
            <span>{{vm.questionnaire.duree}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span> Back</span>
    </button>

    <button type="button" ui-sref="questionnaire-detail.edit({id:vm.questionnaire.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-xs hidden-sm"> Edit</span>
    </button>
</div>
