<div ng-controller="questionnaireController as quiz">





        <div class="row">
            <div class="alert alert-danger"
                 ng-show="quiz.error">
                Vous n'avez pas répondu à la question !
                <button class="close" ng-click="quiz.error = false">&times</button>
            </div>
            <h3>Question {{quiz.activeQuestion+1}}: {{quiz.counter}}</h3>
            <div class="well well-sm" >
                <div class="row">
                    <div class="col-xs-12">

                        <h4>{{ quiz.questions[quiz.activeQuestion].description}}</h4>

                        <div class="row">
                            <div class="col-sm-6" ng-repeat="answer in quiz.questions[quiz.activeQuestion].reponses">
                                <h4 class="answer"
                                    ng-class="{'bg-primary': answer === quiz.activeReponse}"
                                    ng-click="quiz.calculerScore(quiz.questionnaire,answer)">
                                    {{answer.description}}
                                </h4>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- ng-click will call the questionAnswered method on the controller -->
                <button class="btn btn-warning" ng-click="quiz.validerReponse(quiz.questionnaire,quiz.activeReponse.score)">Continuer</button>
            </div>




        </div>
</div>
