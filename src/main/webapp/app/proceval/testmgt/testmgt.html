<div ng-show="vm.testEncours">

<div>
 	<div class="row">
	<h4> {{vm.questionCourante.enonce}} </h4>
    </div>
</div>


  <div class="table-responsive">
        <table class="table table-striped">
            <tbody>
            <tr ng-repeat="item in vm.propositionsCourantes">
            <td>
            <div class="btn-group btn-group-justified">
               	<input type="checkbox" 
            	ng-checked="vm.reponsesCourantes.customIndexOf(item) > -1"
            	ng-click="vm.addOrRemove(vm.reponsesCourantes, item, true)"> {{item.contenu}}
            </div>
            </td>
            </tr>
            </tbody>
        </table>
</div>

    <hr>
	<div class="text-center">
	<button ng-hide="vm.currentPage == 0" ng-click="vm.questionPrecedente()">
	Question précédente
	</button>
     {{"Question numéro " + (vm.currentPage+1) + " / " + vm.questions.length}}    
	<button ng-hide="vm.currentPage >= vm.questions.length - 1" ng-click="vm.questionSuivante()">
	Question suivante
	</button>
    </div>
    
    <br>
    <div class="text-center">
	<button ng-click="vm.finTest()">
	Terminer test
    </button>
    
    <button ng-click="vm.abandonnerTest()">
	Abandonner test
    </button>    
    </div>
   
 </div>
 
  
<div class="text-center" ng-hide="vm.testEncours">
	
	<div>
		<h1> Votre score est  {{ vm.evaluation.score}}. </h1>
	</div>
	
	<h1> Durée du test : {{vm.duration}} minutes</h1>
	<hr>
	<button ng-click="vm.acquitterScore()"> Valider
	</button>
</div>
